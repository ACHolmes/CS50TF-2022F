<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>If you're reading this, there should have been an alert!</div>
    <button id="body-button">Click me</button>
</body>

<script>
    // Anonymous function version:
    // document.addEventListener('DOMContentLoaded', function() {alert("Loaded!")})

    // Normal function version:
    function handleAlert() {
        alert("Loaded!");
    }
    document.addEventListener('DOMContentLoaded', handleAlert);

    // Console logging:
    document.addEventListener('DOMContentLoaded', function()
    {
        let button = document.getElementById('body-button');
        let count = 0;
        button.addEventListener('click', function(){
            count += 1;
            console.log("button was clicked " + count + " times");
        })
    })

</script>

</html>
