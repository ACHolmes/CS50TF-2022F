<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                let correct = document.querySelector('#correct');
                let incorrects = document.querySelectorAll(".incorrect");
                let feedback = document.querySelector("#q1-feedback");
                correct.addEventListener("click", 
                                         function(){
                                            correct.style.backgroundColor = "green";
                                            feedback.innerHTML = "Correct!";
                                        }
                    );
                
                for (let i = 0; i < incorrects.length; i++)
                {
                    incorrects[i].addEventListener('click', function(){
                        incorrects[i].style.backgroundColor = "red";
                        feedback.innerHTML = "Incorrect.";
                    })
                }    

                let submit = document.querySelector("#q2-submit");
                let input = document.querySelector("input");
                let secondFeedback = document.querySelector("#q2-feedback");
                submit.addEventListener('click', function(){   
                    if(input.value == "Saudi Arabia")
                    {
                        input.style.backgroundColor = "green";
                        secondFeedback.innerHTML = "Correct!";
                    }
                    else
                    {
                        input.style.backgroundColor = "red";
                        secondFeedback.innerHTML = "Incorrect.";
                    }
                })

            })

        </script>

    </head>
